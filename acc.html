<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="acc.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Create Account</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" placeholder="harry06"><br>
                <small>Username cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="abc@cd.com"><br>
                <small>Username cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="password"><br>
                <small>Username cannot be blank.</small>
            </div>
            <div class="form-control">
                <label for="confirm">Confirm Password:</label><br>
                <input type="password" name="confirm" id="confirm" placeholder="confirm password"><br>
                <small>Username cannot be blank.</small>
            </div>
            <button class="btn-primary">Submit</button>
        </form>
    </div>
    <script src="acc.js">hiii</script>
</body>
</html>
